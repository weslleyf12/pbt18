<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<style>
	input#startCamera {
    border:none;
	}
	input#stopCamera {
    border:none;
	}
	</style>
	<title>Camera</title>
</head>

<body onload="verifica()">

<div id="telaCamera">
	<input id="startCamera" type="image" src=img/icons-842862_640.png onclick="loopPhoto()" class="startCamera">
	<input id="stopCamera" type="image" src=img/blue-return-button-png-0.png onclick="window.location.href = 'telaBotoes.html'; stop()" class="stopCamera">
</div>
<script type=text/javascript>
	function verifica() {
		var value = window.localStorage.getItem("key");
		if(value != 'yes') {
			window.location.href = "index.html";
		} else {}
	}
</script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
	app.initialize();
</script>
</body>
</html>
