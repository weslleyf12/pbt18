<body onload="verificacao()">

<div id="countdown" class="hidden">

<script type=text/javascript>
	function verificacao() {
		let value = window.localStorage.getItem("key");
		if(value != 'yes') {
			window.location.href = "index.html";
		} else {
			if (window.localStorage.getItem('opt') == '0') { //var  opt é para ver se vai mostrar os segundos na tela ou nao, diferenciando calibrar camera e tirar a foto. Enquanto a variavel opcao é para diferenciar se vai ser salvo no dispositivo ou nao 
				$('#countdown').removeClass('hidden')
				countd()
				window.setTimeout(function() {window.clearInterval(cameraCountdown)}, 5000)
				window.setTimeout(function() {$('#countdown').addClass('hidden')}, 5000)
				window.setTimeout(loopPhoto, 5000)
			} else {}
		}
	}
</script>
